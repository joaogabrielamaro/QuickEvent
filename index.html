<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>QuickEvent - Suporte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #2193b0;
    }

    p {
      margin: 1rem 0;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #2193b0;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #197fa0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QuickEvent</h1>
    <p>Aplicativo mobile para gerenciamento de eventos.</p>
    
    <h3>Suporte</h3>
    <p>Em caso de dúvidas ou problemas, envie um e-mail para:</p>
    <p><a href="mailto:joaogabrielamaro55@gmail.com">joaogabrielamaro55@gmail.com</a></p>

    <form>
      <input type="text" placeholder="Seu nome" required>
      <input type="email" placeholder="Seu e-mail" required>
      <textarea rows="4" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <p style="font-size: 0.8rem; color: #999;">Formulário ilustrativo (sem envio real)</p>
  </div>
</body>
</html>
